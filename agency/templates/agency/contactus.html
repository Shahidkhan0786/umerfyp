{% load static%}
<head>

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="css/main.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>FLY-DIGITAL</title>
</head>

<body>
  {% include 'agency/navbar.html'%}
    <!--banner-->
    <div class="container-fluid my-auto header">
        <div class="row">
            <div class="col-sm-12 col-4 text-center my-auto">
                <h1>Contact Us</h1>
                <h3 >24/7 Customer Support</h3>

            </div>

        </div>
    </div>
    <hr> <br>
    <!--form-->
    <div class="container contactus">
        <div class="row">
            <div class="offset-sm-3 col-sm-6 offset-sm-3">
                <h3 class="text-center">Send You Queries Here</h3>
<form action="/support/" method="post">
    {% csrf_token %}
    <label for=""><b>Name:</b></label>
    <input type="text" class="form-control" placeholder="Name" required name="name">
    <label for=""><b>Email:</b></label>
    <input type="email" class="form-control" placeholder="Email" required name="mail">
    <label for=""><b>Message:</b></label>
    <textarea  id="" cols="30" rows="5" class="form-control"  name="message" required></textarea> <br>
    <input type="submit"  class="btn btn-danger form-control" value="Send">
</form>
            </div>
        </div>
    </div> <br><br><br>
    <!--Footer-->
    <div class="container-fluid footer text-center">
        <div class="row">
            <div class="col-sm-4">
                <h1>Quick Links</h1>
                <a href="">Home</a> <br>
                <a href="">Pricing</a> <br>
                <a href="">About Us</a> <br>
                <a href="">Contact Us</a> <br>
            </div>
            <div class="col-sm-4">
                <h4>Follow Us:</h4>
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
            </div>
            <div class="col-sm-4">
                <h4>Contact Us</h4>
                <i class="fa fa-envelope fa-1x" aria-hidden="true"><font>info@veedyou.com</font></i> <br/>
                <i class="fa fa-phone-square fa-1x" aria-hidden="true"><font>+92 300 111 222 333</font></i> <br/>
                <i class="fa fa-phone-square fa-1x" aria-hidden="true"><font>+92 300 111 222 333</font></i> <br/>
            </div>
        </div> <br><br><br><br>  <br>
    <div class="row text-center">
            <div class="col-sm-12">
               <h6><i class="fa fa-copyright" aria-hidden="true"></i>Copyright 2021 </h6>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
